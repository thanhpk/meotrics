@import play.api.Play.current
@import play.api.i18n.Messages.Implicits._

@(error: Boolean = false) @main() {

	<div class="container">
		<h1>Sign up</h1>

		<form action="@routes.User.signup" method="POST">

			@if(error) {
				<div class="form-group">
					<label class="text-danger">Wrong infomation</label>
				</div>
			}
			<div class="form-group">
				<label >Email
					<input name="email" type="email" class="form-control" placeholder="Email">
				</label>

				<label >Password
					<input name="hashpassword" type="password" class="form-control" placeholder="Password">
				</label>

				<label >Name
					<input name="name" type="text" class="form-control" placeholder="Fullname">
				</label>
				<label >Phone
					<input name="phone" type="text" class="form-control" placeholder="Phone">
				</label>

				<label >Site name
					<input name="appname" type="text" class="form-control" placeholder="Speedy Apply">
				</label>

			</div>
			<button type="submit" class="btn btn-primary">Registry</button>
		</form>
	</div>
}
